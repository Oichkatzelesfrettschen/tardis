[mypy]
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
follow_imports = skip
disable_error_code = import-untyped

# Phase 0 strict surface: base entrypoint + configuration subsystem.
# Everything else remains informational until promoted.
files = tardis/base.py,tardis/io/configuration,tardis/io/logger/montecarlo_tracking.py
exclude = ^docs/|^benchmarks/|^binder/|^examples/|^licenses/|^tardis/tests/|^tardis/.*/tests/|^tardis/gui/|^tardis/scripts/|^tardis/workflows/
